<html>
    <head>
        <title>
            Kwitter
        </title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        
        </script>

        <link rel="stylesheet" type="text/css" href="Kwitter.css">
        <script src="Kwitter.js">

        </script>
    </head>
    <body>
        <div id="div1" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <center>
             <h1 class="header">
                   St. Fairy School
            </h1>
            <h3 class="glyphicon glyphicon-star">
                Rated Number 1 In The State!
            </h3>
            </center>
        </div>
        <div id="div2" class="col-lg-6 col-md-6 col-sm-12 col-xs-12 login_div">
            <div>
                <h2>Sign In</h2>
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" login_div type="text" placeholder="Username">
                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" login_div type="text" placeholder="Password">
                <center>
                    <button>
                        Sign In
                    </button>
                </center>
            </div>

<br>
<br>

            <div>
                <h2>
                    Don't have an account? Sign Up Now!
                </h2>
                <input id="userName" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" login_div type="text" placeholder="Username">
<br>
                <input id="password" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" login_div type="text" placeholder="Password">
                <input id="confirmPassword" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" login_div type="text" placeholder="Confirm Password">
                <center>
                    <button id="login" onclick="addUser()">
                        Create Account
                    </button>
                </center>
            </div>
        </div>
    </body>
</html>
